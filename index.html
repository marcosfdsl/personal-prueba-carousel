<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ancho {
            width: 50vw;
            padding: 1rem;
            filter: blur(0.2rem) brightness(50%);
        }

        body {
            padding: 0%;
            margin: 0%;
            background-color: rgb(0, 0, 0);
        }

        .article1 {
            display: flex;
            width: 400%;
            height: 40vh;
            animation: bannermove 60s linear infinite;
        }

        .article2 {
            display: flex;
            width: 400%;
            height: 40vh;
            animation: bannermove2 60s linear infinite;
        }

        @keyframes bannermove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes bannermove2 {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0);
            }
        }

        @media (min-width: 768px) {
            .article1 {
                animation: bannermove 100s linear infinite;
            }

            .article2 {
                animation: bannermove2 100s linear infinite;
            }
        }

        @media (min-width: 1024px) {
            .ancho {
            width: 25vw;
        }

            .article1 {
                width: 200%;
                animation: bannermove 140s linear infinite;
            }

            .article2 {
                width: 200%;
                animation: bannermove2 140s linear infinite;
            }

            100% {

        }
        }
    </style>
</head>
