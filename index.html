<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            padding: 0%;
            margin: 0%;
            background-color: rgb(44, 44, 44);
        }

        img {
            height: 100%;
            width: auto;
        }

        .article1 {
            display: flex;
            width: 400%;
            height: 30vh;
            animation: bannermove 60s linear infinite;
        }

        .article2 {
            display: flex;
            width: 400%;
            height: 30vh;
            animation: bannermove2 60s linear infinite;
        }

        div {
            display: flex;
            width: 100%;
        }

        @keyframes bannermove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes bannermove2 {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0);
            }
        }

        @media (min-width: 768px) {
            .article1 {
                animation: bannermove 100s linear infinite;
            }

            .article2 {
                animation: bannermove2 100s linear infinite;
            }
        }

        @media (min-width: 1024px) {
            .article1 {
                width: 200%;
                animation: bannermove 140s linear infinite;
            }

            .article2 {
                width: 200%;
                animation: bannermove2 140s linear infinite;
            }
        }
    </style>
</head>
